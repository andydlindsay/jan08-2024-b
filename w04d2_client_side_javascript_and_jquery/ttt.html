<html lang="en">
<head>

<h2>It's <span id="player">X</span>'s turn.</h2>

<table>
	<tbody>
		<tr class="row"><td data-identity="0"></td><td data-identity="1"></td><td data-identity="2"></td></tr>

	</tbody>
</table>
